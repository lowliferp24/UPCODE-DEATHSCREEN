<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="normal">
      <img class="black-icon" alt="" src="./assets/black.svg" />

      <img class="icon" alt="" src="./assets/11-1@2x.png" />

      <div class="normal-child"></div>
      <div class="normal-item"></div>
      <div class="normal-inner"></div>
      <div class="ellipse-div"></div>
      <div class="normal-child1"></div>
      <div class="killed-by-upcode-container">
        <p class="killed-by">KILLED BY</p>
        <p class="upcode" id="reason">UPCODE</p>
      </div>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="call-ambulance-parent">
          <div class="call-ambulance">CALL AMBULANCE</div>
          <div class="rectangle-group">
            <div class="group-item"></div>
            <div class="x">X</div>
          </div>
        </div>
        <div class="group-inner"></div>
      </div>
      <div class="rectangle-container">
        <div class="group-child"></div>
        <div class="kill-yourself-parent">
          <div class="call-ambulance" id="surrender">SURRENDER</div>
          <div class="group-div">
            <div class="group-child1"></div>
            <div class="x">Y</div>
          </div>
        </div>
      </div>
      <div class="normal-child2"></div>
      <div class="normal-inner1">
        <div class="circle-parent">
          <div class="circle-icon">
           <svg id="circle-svg" viewBox="0 0 245 245" fill="none" xmlns="http://www.w3.org/2000/svg" height="12vw" width="12vw">
              <circle id="progress-circle-bg" cx="122.5" cy="122.5" r="110" fill="none" stroke="#38383877" stroke-width="8"></circle>
              <circle id="progress-circle" cx="122.5" cy="122.5" r="110" fill="none" stroke="#EB1E1E" stroke-width="8"></circle>
          </svg>
          
          </div>
          

          <div class="div">05:10</div>
          <div class="time-left">TIME LEFT</div>
          
          
          
          
        </div>
      </div>
    </div>
  </body>
</html>
